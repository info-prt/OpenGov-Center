<!DOCTYPE html>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="gov-header">
    <div class="container">
      <div class="logo">
        <img src="images/gov-logo.png" alt="OpenGov Logo">
        <h1>OpenGov Center</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html" class="active">หน้าแรก</a></li>
          <li><a href="projects.html">โครงการของรัฐ</a></li>

        </ul>
      </nav>
    </div>

  <div class="hero-section">
    <main class="container">

        <h2>ข้อมูลรัฐบาลโปร่งใส ตรวจสอบได้</h2>

      </section>
  
      <section class="data-highlights">
        <div class="card">

          <a href="meetings.html" class="btn">ดูทั้งหมด</a>

    </main>
  </div>
  
  <footer class="gov-footer">
    <div class="container">
      <p>© 2025 OpenGov Center. All rights reserved.</p>
    </div>
