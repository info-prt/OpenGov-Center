<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โครงการของรัฐ - OpenGov Center</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="gov-header">
    <div class="container">
      <div class="logo">
        <img src="images/gov-logo.png" alt="OpenGov Logo">
        <h1>OpenGov Center</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html" class="active">หน้าแรก</a></li>
          <li><a href="projects.html">โครงการของรัฐ</a></li>
          <li><a href="meetings.html">รายงานการประชุม</a></li>
          <li><a href="policies.html">แผนพัฒนา/นโยบาย</a></li>
          <li><a href="admin.html" class="admin-link">ผู้ดูแลระบบ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>โครงการของรัฐบาล</h1>
    
    <div class="search-filter">
      <input type="text" id="projectSearch" placeholder="ค้นหาโครงการ...">
      <select id="statusFilter">
        <option value="all">ทั้งหมด</option>
        <option value="รอดำเนินการ">รอดำเนินการ</option>
        <option value="ดำเนินการ">ดำเนินการ</option>
        <option value="เสร็จสิ้น">เสร็จสิ้น</option>
      </select>
    </div>

    <div class="projects-list" id="projectsList">
      <!-- ข้อมูลโครงการจะถูกโหลดโดย JavaScript -->
    </div>

    <div class="chart-container">
      <canvas id="budgetChart"></canvas>
    </div>
  </main>
  
  <footer class="gov-footer">
    <div class="container">
      <p>© 2025 OpenGov Center. All rights reserved.</p>
      <p>พัฒนาโดย กระทรวงดิจิทัลเพื่อเศรษฐกิจและสังคม</p>
      <p>เวอร์ชัน v1.0.0</p>
    </div>
  </footer>

  <script src="js/projects.js"></script>
</body>
</html>
