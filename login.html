<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenGov Center - เข้าสู่ระบบ</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
  <link rel="stylesheet" href="/css/gov-style.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://data-gov.pages.dev/images/gov-logo.png" alt="OpenGov Logo">
    </div>
    
    <h1><i class="material-icons" style="font-size: 24px; margin: 0 2px 3px 0;">fingerprint</i>DGA Digital ID</h1>
    
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" placeholder="ระบุบัญชีผู้ใช้งาน / เลขประจำตัวประชาชน / อีเมล" required>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" placeholder="ระบุรหัสผ่าน" required>
      </div>
      
      <button type="submit">เข้าสู่ระบบ</button>
      
      <div id="errorMessage" class="error-message"></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('errorMessage');
      
      errorElement.textContent = '';
      
      try {
        // เปลี่ยน YOUR_SCRIPT_ID เป็น ID ของ Google Apps Script ของคุณ
        const response = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'login',
            data: { username, password }
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // บันทึก token ลง localStorage
          localStorage.setItem('authToken', result.token);
          
          // นำทางไปยังหน้าหลัก
          window.location.href = 'admin.html';
        } else {
          errorElement.textContent = result.error || 'การเข้าสู่ระบบไม่สำเร็จ';
        }
      } catch (error) {
        console.error('เกิดข้อผิดพลาด:', error);
        errorElement.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์';
      }
    });
  </script>
</body>
</html>
