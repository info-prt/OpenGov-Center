<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenGov Center - เข้าสู่ระบบ</title>
  <link rel="icon" href="/images/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
  <link rel="stylesheet" href="/css/gov-style.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://data-gov.pages.dev/images/gov-logo.png" alt="OpenGov Logo">
    </div>
    
    <h1>OGC LOGIN</h1>
    
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="email" placeholder="ระบุบัญชีผู้ใช้งาน / เลขประจำตัวประชาชน / อีเมล" autocomplete="email" required>
      </div>
      
      <div class="form-group">
        <input type="password"id="password"placeholder="ระบุรหัสผ่าน"autocomplete="current-password"required>
      </div>
      
      <button type="submit">เข้าสู่ระบบ</button>
      
      <div id="errorMessage" class="error-message"></div>
    </form>
  </div>
  <div class="copyright text-center p-0">
      ©
      <script type="text/javascript">
          document.write(new Date().getFullYear() + 543)
      </script> สงวนลิขสิทธิ์ <a target="_blank">กระทรวงดิจิทัลเพื่อเศรษฐกิจและสังคม</a>
  </div>
  
  <script type="module" src="/js/firebaseapp.js"></script>
</body>
</html>
